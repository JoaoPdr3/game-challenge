<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo | Alura</title>
  <!-- *Styles* -->
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="stylesheet" href="../css/styles.css">
  <!-- *Fonts* -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
  <!-- *Scripts* -->

<body>
  <header>
    <img src="../assets/logo-alura.svg" alt="Logo da Alura.">
  </header>
  <main>
    <div class="game-container">
      <div class="game-screen">
        <canvas>
        </canvas>
      </div>
      <div class="word">
        <span class="letter">C</span>
        <span class="letter">A</span>
        <span class="letter">R</span>
        <span class="letter">R</span>
        <span class="letter">O</span>
      </div>
    </div>
    <div class="keyboard">
      <button class="letter-btn" id="" type="button">A</button>
      <button class="letter-btn" id="" type="button">B</button>
      <button class="letter-btn" id="" type="button">C</button>
      <button class="letter-btn" id="" type="button">D</button>
      <button class="letter-btn" id="" type="button">E</button>
      <button class="letter-btn" id="" type="button">F</button>
      <button class="letter-btn" id="" type="button">G</button>
      <button class="letter-btn" id="" type="button">H</button>
      <button class="letter-btn" id="" type="button">I</button>
      <button class="letter-btn" id="" type="button">J</button>
      <button class="letter-btn" id="" type="button">K</button>
      <button class="letter-btn" id="" type="button">L</button>
      <button class="letter-btn" id="" type="button">M</button>
      <button class="letter-btn" id="" type="button">N</button>
      <button class="letter-btn" id="" type="button">O</button>
      <button class="letter-btn" id="" type="button">P</button>
      <button class="letter-btn" id="" type="button">Q</button>
      <button class="letter-btn" id="" type="button">S</button>
      <button class="letter-btn" id="" type="button">T</button>
      <button class="letter-btn" id="" type="button">U</button>
      <button class="letter-btn" id="" type="button">V</button>
      <button class="letter-btn" id="" type="button">W</button>
      <button class="letter-btn" id="" type="button">X</button>
      <button class="letter-btn" id="" type="button">Y</button>
      <button class="letter-btn" id="" type="button">Z</button>
    </div>
  </main>
</body>

</html>
