<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo | Alura</title>
  <!-- *Styles* -->
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="stylesheet" href="../css/styles.css">
  <!-- *Fonts* -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
  <!-- *Scripts* -->
  <script src="../scripts/board.js" defer></script>

<body>
  <header>
    <a href="../index.html">
      <img src="../assets/logo-alura.svg" alt="Logo da Alura.">
    </a>
  </header>
  <main class="content-game">
    <div class="game-container">
      <div class="game-screen">
        <canvas id="canvas">
        </canvas>
      </div>
      <div class="word">
        <span class="letter">C</span>
        <span class="letter">A</span>
        <span class="letter">R</span>
        <span class="letter">R</span>
        <span class="letter">O</span>
      </div>
    </div>
    <div class="keyboard">
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">A</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">B</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">C</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">D</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">E</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">F</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">G</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">H</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">I</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">J</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">K</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">L</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">M</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">N</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">O</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">P</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">Q</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">R</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">S</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">T</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">U</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">V</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">W</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">X</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">Y</button></span>
      <span class="border-btn"><button class="letter-btn btn-orig" id="" type="button">Z</button></span>
    </div>
    <div class="buttons">
      <span class="border-btn">
        <button class="btn-orig">Recome√ßar</button>
      </span>
      <span class="bg-btn">
        <a class="btn" href="../index.html">Desistir</a>
      </span>
    </div>
  </main>
</body>

</html>
